# ===========================================================================
# excluded_versions.ini – Wycofane/wykluczone wersje pakietów IBM MRS
# ===========================================================================
#
# Format:
#   [excluded_versions]
#   <pakiet> = <wzorzec1>;<wzorzec2>;...
#
# Wzorce wersji:
#   *     - dowolny ciąg znaków (glob)
#   ?     - dowolny pojedynczy znak
#   1.*   - wszystkie wersje zaczynające się od "1."
#   3.5.* - wszystkie wersje zaczynające się od "3.5."
#
# Wersja jest wyciągana z nazwy pliku w URL (np. openssl-3.0.15.1001.tar.Z → 3.0.15.1001)
#
# Aby wykluczyć wiele wzorców, oddzielaj je średnikiem (;)
#
# ===========================================================================

[excluded_versions]
# OpenSSL: wyklucz stare gałęzie EOL
# Wzorce: 1.* = wszystkie wersje 1.x.x.x, 2.* = wszystkie wersje 2.x.x.x
openssl = 1.*;2.*;20.*;3.5.*

# OpenSSH: przykład – wyklucz bardzo stare wersje (odkomentuj żeby aktywować)
openssh = 6.*7.*;8.0.*
nas = 1.4.*;1.5.*;1.6.*
lsof = 4.82;4.85;4.89

# RPM: przykład
# rpm = 3.*

# Perl: przykład
# perl = 5.30.*

# Python: przykład
# python = 2.*

